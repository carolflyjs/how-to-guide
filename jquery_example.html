<!DOCTYPE HTML>
<html>
  <head>
    <style>
      div {
        height:100px;
        width:100px;
        display: inline-block;
      }

      #red {
        background-color:#FF0000;
      }

      #blue {
        background-color:#0000FF;
      }

      #yellow {
        background-color:#E2BE22;
      }

      #green {
        background-color:#008800;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" type="application/javascript"></script>      
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    
    <script>
      $(document).ready(function() {
        $('div').mouseenter(function() {
          $(this).animate({
            height: '+=10px'  
          });
        });
        $('div').mouseleave(function() {
          $(this).animate({
           height: '-=10px'
          }); 
        });
        $('div').click(function() {
         $(this).toggle(1000);
        }); 
      });
    </script>
  </body>
</html>
